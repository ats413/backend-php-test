{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th>Complete</th><th>Delete</th>
        <tr>
            <td>{{ todo.id }}</td>
            <td class="text-center">{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <td class="text-center">
                {% if not todo.is_completed %}
                    <form method="post" action="{{ app.request.baseurl }}/todo/completed/{{ todo.id }}">
                        <button type="submit" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-ok-sign glyphicon-white"></span></button>
                    </form>
                {% else %}
                    Done    
                {% endif %} 
            </td>
            <td class="text-center">
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
        </tr>
        <tr>
            <td class="text-center" colspan="5">
                <form method="get" action="{{ app.request.baseurl }}/todo/{{ todo.id }}/json">
                    <button type="submit" class="btn btn-xs btn-primary">Show JSON</button>
                </form>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
